version: 2
updates:
  - package-ecosystem: npm
    directory: "/"
    rebase-strategy: auto
    schedule:
      interval: daily
    versioning-strategy: increase
    target-branch: dev
  - package-ecosystem: "github-actions"
    # Workflow files stored in the
    # default location of `.github/workflows`
    directory: "/"
    rebase-strategy: auto
    schedule:
      interval: daily
    target-branch: dev
